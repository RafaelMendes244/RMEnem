<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Nova Senha - RM ENEM Simulador</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Estilo base (pode ser externo ou inline) -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f6fc;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            padding: 40px 30px;
            width: 100%;
            max-width: 420px;
        }

        .login-header h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #2c2c54;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333333;
        }

        .form-control {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #4361ee;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #4361ee;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #364fc7;
        }

        .btn i {
            margin-right: 8px;
        }

        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
        }

        .alert-info {
            background-color: #e8f0fe;
            color: #1a73e8;
        }

        .alert-success {
            background-color: #e6f4ea;
            color: #188038;
        }

        .alert-danger {
            background-color: #fce8e6;
            color: #d93025;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <h2>Crie uma Nova Senha</h2>
        </div>
        <div class="login-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category or 'info' }}"> 
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label for="password" class="form-label">Nova Senha</label>
                    <input type="password" name="password" id="password" class="form-control" required placeholder="MÃ­nimo de 6 caracteres">
                </div>
                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirme a Nova Senha</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" required placeholder="Digite a nova senha novamente">
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    <i class="fas fa-save"></i> Salvar Nova Senha
                </button>
            </form>
        </div>
    </div>
</body>
</html>
