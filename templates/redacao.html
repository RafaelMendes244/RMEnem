<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma de simulados para o ENEM com questões reais, correção de redação por IA, ranking e análise de desempenho.">
    <meta name="keywords" content="ENEM, Simulado, Redação, Correção, Ranking, Desempenho, Educação, Estudo">
    <meta name="author" content="Rafael Mendes">
    <title>Praticar Redação - RM ENEM Simulador</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" href="/static/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
    .tema-display-box {
    padding: 1rem;
    margin-top: 1rem;
    margin-bottom: 1rem;
    background-color: var(--color-primary-light);
    border-left: 5px solid var(--color-primary);
    border-radius: var(--border-radius);
    font-weight: 500;
    color: var(--color-dark);
    line-height: 1.5;
}

    .links-rodape {
    color: #4361ee;
    text-decoration: none;
    transition: color 0.3s ease;
}

.links-rodape:hover {
    color: #3a56d4;
}
</style>
<body>
    <div class="container">
        <div class="main-content">
            <header class="page-header">
                <h1><i class="fas fa-pen-alt"></i> Praticar Redação</h1>
                <div class="user-info">
                    {% if user %}
                    <span>Olá, <strong>{{ user.name }}</strong>!</span>
                    <a href="/" class="btn btn-sm btn-secondary"><i class="fas fa-home"></i> Início</a>
                    {% endif %}
                </div>
            </header>

            <main>
                <div class="card">
                    <div class="card-body">
                        <form id="redacao-form">
                            <div class="form-group">
                                <div class="d-flex justify-content-between align-items-center">
                                    <label for="tema-select" class="form-label">Escolha um Tema ou Gere um Aleatório</label>
                                    <button type="button" id="random-theme-btn" class="btn btn-secondary btn-sm">
                                        <i class="fas fa-random"></i> Gerar Tema (IA)
                                    </button>
                                </div>
                                <select id="tema-select" class="form-control mt-2">
                                    <option value="Desafios para o enfrentamento da invisibilidade do trabalho de cuidado realizado pela mulher no Brasil">ENEM 2023: Desafios para o enfrentamento da invisibilidade do trabalho de cuidado...</option>
                                    <option value="Desafios para a valorização de comunidades e povos tradicionais no Brasil">ENEM 2022: Desafios para a valorização de comunidades e povos tradicionais...</option>
                                    <option value="Invisibilidade e registro civil: garantia de acesso à cidadania no Brasil">ENEM 2021: Invisibilidade e registro civil: garantia de acesso à cidadania...</option>
                                    <option value="O estigma associado às doenças mentais na sociedade brasileira">ENEM 2020: O estigma associado às doenças mentais...</option>
                                    <option value="Democratização do acesso ao cinema no Brasil">ENEM 2019: Democratização do acesso ao cinema no Brasil</option>
                                    <option value="Manipulação do comportamento do usuário pelo controle de dados na internet">ENEM 2018: Manipulação do comportamento do usuário pelo controle de dados...</option>
                                    <option value="Desafios para a formação educacional de surdos no Brasil">ENEM 2017: Desafios para a formação educacional de surdos...</option>
                                    <option value="Caminhos para combater a intolerância religiosa no Brasil">ENEM 2016: Caminhos para combater a intolerância religiosa no Brasil</option>
                                    <option value="A persistência da violência contra a mulher na sociedade brasileira">ENEM 2015: A persistência da violência contra a mulher...</option>
                                    <option value="Publicidade infantil em questão no Brasil">ENEM 2014: Publicidade infantil em questão no Brasil</option>
                                    <option value="Efeitos da implantação da Lei Seca no Brasil">ENEM 2013: Efeitos da implantação da Lei Seca no Brasil</option>
                                    <option value="O movimento imigratório para o Brasil no século XXI">ENEM 2012: O movimento imigratório para o Brasil no século XXI</option>
                                    <option value="Viver em rede no século XXI: os limites entre o público e o privado">ENEM 2011: Viver em rede no século XXI: os limites entre o público e o privado</option>
                                    <option value="O trabalho na construção da dignidade humana">ENEM 2010: O trabalho na construção da dignidade humana</option>
                                    <option value="O indivíduo frente à ética nacional">ENEM 2009: O indivíduo frente à ética nacional</option>
                                </select>
                            </div>
                            <div id="tema-selecionado-display" class="tema-display-box">
                            </div>
                            <div class="form-group">
                                <label for="redacao-textarea" class="form-label">Sua Redação</label>
                                <textarea style="resize: none;" id="redacao-textarea" class="form-control" rows="20" placeholder="Comece a escrever sua redação aqui..."></textarea>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save"></i> Salvar Redação e Ver Histórico
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <footer class="main-footer">
        <p>© 2025 <a class="links-rodape" href="https://rmsites.vercel.app/" target="_blank">WebSites RM</a>. Todos os direitos reservados.</p>
        <div class="footer-links">
            <a class="links-rodape" href="{{ url_for('apoie_page') }}" target="_blank">Apoie o Projeto</a>
            <span>&middot;</span>
            <a class="links-rodape" href="{{ url_for('reportar_bug_page') }}" target="_blank">Reportar um Bug</a>
        </div>
    </footer>
    
    <script src="/static/js/redacao.js"></script>
</body>
</html>
