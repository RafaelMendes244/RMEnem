<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado ENEM - ENEM Simulator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1><i class="fas fa-edit"></i> Simulado ENEM</h1>
            <div class="user-info">
                {% if user %}
                <span>Olá, <strong>{{ user.name }}</strong>!</span>
                <a href="/" class="btn btn-sm btn-secondary"><i class="fas fa-home"></i> Início</a>
                <a href="/logout" class="btn btn-sm btn-danger"><i class="fas fa-sign-out-alt"></i> Sair</a>
                {% endif %}
            </div>
        </header>
        
        <main class="main-content">
            <div id="prova-selection">
                <h2 id="main-selection-title"><i class="fas fa-list-alt"></i> 1. Selecione uma prova para começar:</h2> 
                <div id="provas-list" class="provas-grid">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-spinner fa-spin fa-2x"></i>
                            <p class="mt-3">Carregando provas...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="questoes-container" style="display: none;">
                <div class="questoes-header">
                    <h2 id="prova-title"></h2>
                    <div class="progress-info">
                        <div class="progress-wrapper">
                            <span class="progress-text"><i class="fas fa-tasks"></i> <span id="progress-text">0/10</span></span>
                            <div class="progress">
                                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="timer" id="timer-display"><i class="fas fa-clock"></i> <span>00:00:00</span></div>
                    </div>
                </div>
                <div id="questoes-list" class="question-list"></div>
                <div class="text-center mt-4">
                    <button id="submit-btn" class="btn btn-success btn-lg" disabled><i class="fas fa-paper-plane"></i> Enviar Respostas e Ver Resultado</button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/exame.js"></script>
</body>
</html>
