<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma de simulados para o ENEM com questões reais, correção de redação por IA, ranking e análise de desempenho.">
    <meta name="keywords" content="ENEM, Simulado, Redação, Correção, Ranking, Desempenho, Educação, Estudo">
    <meta name="author" content="Rafael Mendes">
    <title>Simulado ENEM - RM ENEM Simulador</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" href="/static/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.js">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1><i class="fas fa-edit"></i> Simulado ENEM</h1>
            <div class="user-info">
                {% if user %}
                <span>Olá, <strong>{{ user.name.split(' ')[0] }}</strong>!</span>
                <a href="/" class="btn btn-sm btn-secondary"><i class="fas fa-home"></i> Início</a>
                <a href="/logout" class="btn btn-sm btn-danger"><i class="fas fa-sign-out-alt"></i> Sair</a>
                {% endif %}
            </div>
        </header>
        
        <main class="main-content">
            <div id="prova-selection">
                <h2 id="main-selection-title"><i class="fas fa-list-alt"></i> Monte seu Simulado Personalizado</h2>
                <div class="card">
                    <div class="card-body">
                        <form id="simulado-form" class="simulado-form">
                            <div class="form-group">
                                <label for="ano-select"><i class="fas fa-calendar-alt"></i> 1. Escolha o Ano</label>
                                <select id="ano-select" class="form-control" required>
                                    <option value="">Carregando anos...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="disciplina-select"><i class="fas fa-book"></i> 2. Escolha a Disciplina</label>
                                <select id="disciplina-select" class="form-control">
                                    <option value="linguagens">Linguagens, Códigos e suas Tecnologias</option>
                                    <option value="ciencias-humanas">Ciências Humanas e suas Tecnologias</option>
                                    <option value="ciencias-natureza">Ciências da Natureza e suas Tecnologias</option>
                                    <option value="matematica">Matemática e suas Tecnologias</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="questoes-input"><i class="fas fa-list-ol"></i> 3. Número de Questões</label>
                                <input type="number" id="questoes-input" class="form-control" value="20" min="5" max="45" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">
                                    <i class="fas fa-play"></i> Gerar Simulado
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div id="questoes-container" style="display: none;">
                <div class="questoes-header">
                    <h2 id="prova-title"></h2>
                    <div class="progress-info">
                        <div class="progress-wrapper">
                            <span class="progress-text"><i class="fas fa-tasks"></i> <span id="progress-text">0/0</span></span>
                            <div class="progress">
                                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="timer" id="timer-display"><i class="fas fa-clock"></i> <span>00:00:00</span></div>
                    </div>
                </div>
                <div id="questoes-list" class="question-list"></div>
                <div class="text-center mt-4">
                    <button id="submit-btn" class="btn btn-success btn-lg" disabled><i class="fas fa-paper-plane"></i> Enviar Respostas e Ver Resultado</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/exame.js"></script>
</body>
</html>
