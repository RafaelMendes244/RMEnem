<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma de simulados para o ENEM com questões reais, correção de redação por IA, ranking e análise de desempenho.">
    <meta name="keywords" content="ENEM, Simulado, Redação, Correção, Ranking, Desempenho, Educação, Estudo">
    <meta name="author" content="Rafael Mendes">
    <title>Reportar Bug - RM ENEM Simulador</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" href="/static/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <header class="page-header">
                <h1><i class="fas fa-tools"></i> Reportar um Bug</h1>
                <a href="/" class="btn btn-sm btn-secondary"><i class="fas fa-home"></i> Voltar ao Início</a>
            </header>

            <main>
                <div class="card">
                    <div class="card-body">
                        <p class="text-muted mb-4">Encontrou algum problema? Agradecemos sua ajuda para melhorar a plataforma. Descreva o erro com o máximo de detalhes possível.</p>
                        
                        <form action="https://formsubmit.co/gabriel.mito07@gmail.com" method="POST">
                            
                            <input type="hidden" name="_subject" value="Novo Bug Reportado - RM Simulador">
                            <input type="hidden" name="_next" value="https://rmsimulador.com.br/obrigado"> <input type="hidden" name="_captcha" value="false"> <input type="text" name="_honey" style="display:none"> <div class="form-group">
                                <label for="email" class="form-label">Seu Email (para entrarmos em contato)</label>
                                <input type="email" name="email" id="email" class="form-control" value="{{ user.email if user else '' }}" required>
                            </div>

                            <div class="form-group">
                                <label for="message" class="form-label">Descrição do Bug</label>
                                <textarea style="resize: none;" name="message" id="message" class="form-control" rows="8" placeholder="Ex: Na página de resultado do simulado de 2018, a questão 149 está com as alternativas desalinhadas..." required></textarea>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-paper-plane"></i> Enviar Relatório</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
